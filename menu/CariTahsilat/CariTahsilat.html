<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Hesap Formu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row form-section">
        <div class="col-md-6 left-panel">
            <h3>Cari Hesap</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Adı Soyadı:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Cep Tel:</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adres:</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="spouse_name" class="form-label">Eşi Adı Soyadı:</label>
                <input type="text" class="form-control" id="spouse_name">
            </div>
            <div class="mb-3">
                <label for="spouse_phone" class="form-label">Eşi Cep Tel:</label>
                <input type="text" class="form-control" id="spouse_phone">
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Meslek:</label>
                <input type="text" class="form-control" id="job">
            </div>
            <div class="mb-3">
                <label for="spouse_job" class="form-label">Eşi Meslek:</label>
                <input type="text" class="form-control" id="spouse_job">
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Açıklama:</label>
                <input type="text" class="form-control" id="note">
            </div>
            <div class="mb-3">
                <label for="debt" class="form-label">Borç:</label>
                <input type="text" class="form-control" id="debt">
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Bakiye:</label>
                <input type="text" class="form-control" id="balance">
            </div>
            <button class="btn btn-primary w-100 mb-2" id="searchBtn">Ara</button>
            <button class="btn btn-success w-100" id="newAccountBtn">Yeni Cari Kaydet</button>
        </div>

        <div class="col-md-6 right-panel">
            <h3>Tahsilat Kaydı</h3>
            <div class="mb-3">
                <label for="collection_amount" class="form-label">Tahsil Tutarı:</label>
                <input type="text" class="form-control" id="collection_amount">
            </div>
            <div class="mb-3">
                <label for="collection_date" class="form-label">Tahsil Tarihi:</label>
                <input type="date" class="form-control" id="collection_date">
            </div>
            <div class="mb-3">
                <label for="payer" class="form-label">Ödeme Yapan:</label>
                <input type="text" class="form-control" id="payer">
            </div>
            <div class="mb-3">
                <label for="payment_type" class="form-label">Ödeme Tipi:</label>
                <select class="form-select" id="payment_type">
                    <option value="NAKT">NAKİT</option>
                    <option value="KREDİ KARTI">KREDİ KARTI</option>
                </select>
            </div>
            <button class="btn btn-warning w-100" id="collectionBtn">Tahsilat Kaydet</button>
        </div>
    </div>

    <div class="table-section mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Adı Soyadı</th>
                    <th>Cep Tel</th>
                    <th>Adres</th>
                    <th>Eşi Adı Soyadı</th>
                    <th>Eşi Cep Tel</th>
                    <th>Bakiye</th>
                    <th>Meslek</th>
                    <th>Eşi Meslek</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tbody id="accountTable">
                <!-- Tablo İçeriği Buraya Dinamik Olarak Eklenecek -->
            </tbody>
        </table>
    </div>

    <div class="buttons mt-3 text-center">
        <button class="btn btn-secondary me-2" id="keypadBtn">Klavye</button>
        <button class="btn btn-secondary me-2" id="selectBtn">Seç</button>
        <button class="btn btn-danger" id="cancelBtn">Vazgeç</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
