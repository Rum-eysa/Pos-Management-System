<!DOCTYPE html>
<html lang="tr TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneme7</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="index, follow, noarchive">
    <meta name="revisit-after" content="7 Days" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container-fluid">
        <div class="form-section">
            <div class="form-group">
                <label for="Barkod">Barkod</label>
                <div>
                    <input id="Barkod">
                    <button onclick="searchProduct()">...</button>
                    <button>Barkod Üret</button>
                </div>
            </div>
            <div class="form-group">
                <label for="ÜrünAdi">Ürün Adı</label>
                <input id="ÜrünAdi">
            </div>
            <div class="form-group">
                <label for="AlinanMiktar">Alınan Miktar</label>
                <input id="AlinanMiktar">
                <label>Eldeki Miktar: <span id="EldekiMiktar">100</span></label>
            </div>
            <div class="form-group">
                <label for="AlinanFiyat">Alınan Fiyat</label>
                <input id="AlinanFiyat">
                <label>Önceki Alış Fiyat: <span id="ÖncekiAlisFiyat">5</span></label>
            </div>
            <div class="form-group">
                <label for="SatişFiyat">Satış Fiyatı</label>
                <input id="SatişFiyat">
                <label>Önceki Satış Fiyat: <span id="ÖncekiSatisFiyat">10</span></label>
            </div>
            <div class="form-group">
                <label for="AsgariSeviye">Asgari Seviye</label>
                <input id="AsgariSeviye">
                <label>Önceki Asgari Seviye: <span id="ÖncekiAsgariSeviye">10</span></label>
            </div>
        </div>
        <div class="butonlar">
            <button id="saveBtn">Kaydet (F2)</button>
            <button id="keyboardBtn">Klavye</button>
            <button id="barcodeBtn">Ürün Barkodu Bas</button>
            <button id="previewBtn">Önizle</button>
        </div>
        <table id="product-table" class="table table-striped">
            <thead>
                <tr>
                    <th>S.N.</th>
                    <th>BARKOD</th>
                    <th>ÜRÜN ADI</th>
                    <th>A.MİKT.</th>
                    <th>A.FİYAT</th>
                    <th>S.FİYAT</th>
                    <th>AS.SEV.</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <tr>
                    <td>1</td>
                    <td>86901047</td>
                    <td>ekmek</td>
                    <td>100</td>
                    <td>5</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
        <div class="totals">
            <button id="calculateTotalsBtn">Alt Toplamları Hesapla</button>
            <div>
                <label>Miktar Toplamı</label>
                <label id="MiktarToplamı">0,00</label>
            </div>
            <div>
                <label>Alış Tutarı</label>
                <label id="AlisTutari">0,00</label>
            </div>
            <div>
                <label>Beklenen Satış Tutarı</label>
                <label id="SatisTutari">0,00</label>
            </div>
            <div>
                <label>Beklenen Kâr</label>
                <label id="BeklenenKari">0,00</label>
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
